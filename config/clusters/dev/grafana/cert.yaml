apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-gke.heaton.dev
  namespace: sandbox
spec:
  secretName: grafana-gke.heaton.dev-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - heaton.dev
  # privateKey:
  #   algorithm: RSA
  #   encoding: PKCS1
  #   size: 2048
  # usages:
  #   - server auth
  #   - client auth
  # At least one of a DNS Name, URI, or IP address is required.
  dnsNames:
    - grafana-gke.heaton.dev
  issuerRef:
    name: letsencrypt-staging
    kind: Issuer
    group: cert-manager.io
  privateKey:
    rotationPolicy: Always
