---
name: my-cluster
project: my-project
project_create: true
region: europe-west1
zone: europe-west1-b
billing_account_id: ABC123-ABC123-ABC123
parent_id: "folders/123456789123"
# Kubernetes
k8s:
  # IAP Bastion VM
  bastion: true
  # Network
  subnets:
    ip_cidr_range: "10.128.0.0/24"
    secondary_ip_ranges:
      pods: "10.130.0.0/16"
      services: "10.132.0.0/24"
  # Node count
  node_count:
    initial: 1
# Google Kubernetes Engine
gke:
  # GKE Autopilot
  autopilot: true
  # Anthos Config Management
  config_sync: false
  # GVNic
  gvnic: true
  # Anthos Fleet Management
  hub: false
  # Private cluster
  private: true
  # Managed Prometheus
  prometheus: true
  # Ops Agent
  ops_agent: false
sql:
  psql:
    tier: "db-f1-micro"
    version: "POSTGRESQL_14"
    availability_type: "ZONAL"
    flags: {}
firewall:
  egress: {}
  ingress: {}
